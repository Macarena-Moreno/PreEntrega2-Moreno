<body>
    <header>
        <nav class="navbar">
            <p class="MACARENA__MORENO">Macarena Moreno</p>
            <ul class="navbar__list">

                <li class="navbar__item"><a class="navlink" href="../Pages/sobremi.html">Sobre mi</a></li>

    <main>
        <div class="articlecontent">
        <h2>Ponete en contacto</h2>
        <br>
        <p class="Ponete__contacto">Si quieres tenerme en tu equipo o tienes un proyecto en mente envíame un mensaje moreno.macarenaa@gmail.com</p>
        <br>
        <br>
        </div>
        <section>
            <form action="">
                <div>
                    <input type="text" id="name" name="name" placeholder="Nombre">

                <div>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico">
                </div>
                <div>
                    <textarea name="message" id="message" name="message" cols="1" rows="5" placeholder="Mensaje"></textarea>
                </div>
                <div>
                    <button class="submitButton" type="submit">Enviar</button>
                </div>

            </form>
        </section>

    <footer>
